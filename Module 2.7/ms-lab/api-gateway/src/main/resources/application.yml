server:
  port: 8088

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true      # маршруты по именам сервисов из Eureka (lb://USER-SERVICE)
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCB
                fallbackUri: forward:/fallback/users
        
        - id: user-service-openapi
          uri: lb://user-service
          predicates:
            - Path=/v3/api-docs/**
        - id: user-service-swagger-ui
          uri: lb://user-service
          predicates:
            - Path=/swagger-ui/**,/swagger-ui.html
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web.exposure.include: health,info
